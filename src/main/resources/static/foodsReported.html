<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kcal App: foods</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm_theme_black.min.css">
</head>
<body>
<main>

</main>
<script>
    (async function() {
        const main = document.querySelector('main');
        const params = new URLSearchParams(location.search);
        const response = await fetch('/foods');

        if (response.ok) {
            let foods = await response.json();
            const list = document.createElement('ul');
            var foodsfiltered = foods.filter(function(food) {
                return food.reported === true;
            })
            foodsfiltered.forEach(food => list.appendChild(createFood(food)));
            main.prepend(list);
        }

        function createFood({ foodId, name, kcal, protein, fat, carbs, reported }) {
            const result = document.createElement('li');
                result.innerHTML = `
                    <label>
                        ${name}
                        <small>(${kcal} kcal, ${protein} b, ${fat} t, ${carbs} w)</small>
                    </label>
                `;
            return result;
        }


    })();
</script>
</body>
</html>
